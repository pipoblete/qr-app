<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <br>
  <ion-card>
  <ion-item>
    <ion-label position="stacked">Nombre de usuario</ion-label>
    <ion-input type="text" placeholder="Ingrese su nombre de usuario" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input type="password" placeholder="Ingrese su contraseña" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">RUT</ion-label>
    <ion-input type="number" placeholder="Ingrese su RUT" [(ngModel)]="rut"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Región</ion-label>
    <ion-select [(ngModel)]="region" (ionChange)="obtenerComunas()">
      <ion-select-option *ngFor="let reg of regiones" [value]="reg.id">{{ reg.nombre }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="region">
    <ion-label position="stacked">Comuna</ion-label>
    <ion-select [(ngModel)]="comuna">
      <ion-select-option *ngFor="let com of comunas" [value]="com.id">{{ com.nombre }}</ion-select-option>
    </ion-select>
  </ion-item>
  </ion-card>

  <br>
  <ion-button expand="full" (click)="register()" shape="round" color="tertiary">Registrarse</ion-button>
  <br>
  <a href="/login">¿Ya tienes una cuenta? Inicia sesión</a>

</ion-content>
