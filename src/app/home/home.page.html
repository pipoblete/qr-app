<ion-header>
  <ion-toolbar>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <video #video playsinline autoplay></video>
    <canvas #canvas style="display: none;"></canvas>
  </div>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="startScanning()" [disabled]="isScanning">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>
</ion-content>
